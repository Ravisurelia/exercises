    <div class="dogs-info"></div>

    <script id="dogsId" type="text/x-handlebars-template">
        {{#dogs}}
        <div class="container">
            <div class="card">
                <img src={{image}}>
                <h2>{{name}}</h2>
    
                <section>
                    <div class="properties">Breed:</div>
                    <div class="values">
                        <p>{{Breed}}</p>
                    </div>
                </section>
    
                <section>
                    <div class="properties">temperament:</div>
                    <div class="values">
                        {{#temperament}}
                        <p>{{.}}</p>
                        {{/temperament}}
                    </div>
                </section>
            </div>
        </div>
        {{/dogs}}
    </script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <script type="text/javascript" src="script.js"></script>
